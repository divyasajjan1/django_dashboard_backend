name: Deploy Django to Azure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r VETL/requirements.txt
      
      - name: Create ZIP package
        run: |
          mkdir package
          cp -r VETL package/
          cp VETL/requirements.txt package/
          cd package
          zip -r ../app.zip .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: .
      
      - name: Deploy to Azure using ZipDeploy
        run: |
          curl -X POST \
            -u "${{ secrets.AZURE_USERNAME }}:${{ secrets.AZURE_PASSWORD }}" \
            --data-binary @app.zip \
            -H "Content-Type: application/zip" \
            "https://djangoappsnew-gugyfkcnbgacc8ga.scm.canadacentral-01.azurewebsites.net/api/zipdeploy"
